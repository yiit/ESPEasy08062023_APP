paragraph=This library provides an easy‑to‑use API for interfacing with the Boardoza NAU7802 high‑resolution ADC weigh scale breakout. It handles I²C communication, performs precise load cell measurements, and includes built‑in calibration, taring, unit conversion (grams, ounces), and error checking routines. With minimal dependencies and clear example sketches, it’s designed to help you integrate the NAU7802 weigh scale quickly into any Arduino or PlatformIO project.
